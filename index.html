<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Load polyfills -->
    <script src="scripts/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script
      async
      type="module"
      src="https://unpkg.com/@power-elements/lazy-image/lazy-image.js"
    ></script>

    <!-- Load components via WebComponents.waitFor -->
    <script type="module">
      window.WebComponents = window.WebComponents || {
        waitFor(cb) {
          addEventListener('WebComponentsReady', cb);
        },
      };
      WebComponents.waitFor(async () => import('./index.js'));
    </script>

    <!-- Change stuff here for your app -->
    <meta name="description" content="start-lit-element" />
    <meta name="theme-color" content="#ffffff" />
    <title>Game of Cards</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="shortcut icon" href="/manifest/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <card-element></card-element>
  </body>
</html>
